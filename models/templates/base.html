{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>status</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body  style="background-color: #dfe3ee">
	<nav class="navbar navbar-default navbar-static-top text-center" style="background-color: #fff;">
		<a href="{% url 'status' %}">
			<img src="{% static 'images/1.jpg' %}">
		</a>
		{% if user.is_authenticated %}
			<a href="{% url 'post_status' %}" class="top-menu" style="float: right; margin-right: 100px; color: black;"><h1>Post</h1></a>

			<a href="{% url 'logout' %}" class="top-menu" style="float: right; margin-right: 30px; color: black;"><h1>Logout</h1></a>
		{% else %}
			<a href="{% url 'login' %}" class="top-menu" style="float: right; margin-right: 30px; color: black;"><h1>Login</h1></a>
		{% endif %}
	</nav>
	
	<main class="container" role="main">
		{% block content %}
		{% endblock %}
	</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{% static 'js/comment.js' %}" type="text/javascript"></script>
</body>
</html>
