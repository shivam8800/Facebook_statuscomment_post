{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-success">
                <div class="panel-heading"><center><h1>POST</h1></center></div>
                <div class="panel-body">
                    <form method="POST">
                        {% csrf_token %}
                        <label for="status"></label>
                        <b>Status:--</b>
                        <input type="status" name="status" id="status" placeholder="Enter your status" required>
                        <input type="submit" class="btn-success" value="post">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
